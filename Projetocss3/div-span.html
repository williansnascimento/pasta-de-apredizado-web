<!DOCTYPE html>
<html>
<head>
	<title>Div - Span</title>
	<meta charset="utf-8">
	<style type="text/css">
	
		#topo {
			background: blue;
		}

		#conteudo {
			background: red;
		}

		.produto {
			background: gray;
			margin:10px;
		}

		#rodape {
			background: green;
		}

		.assinatura {
			color: purple;
		}
	</style>
</head>
<body>

	<div id="topo">
		
		<img src="imagens/amazon.jpg" width="200">
		<ul>
			<li>Home</li>
			<li>produtos</li>
			<li>Contato</li>
		</ul>

	</div>

	<div id="conteudo">

		<div class="produto">
			produto 1
		</div>	

		<div class="produto">
			produto 2
		</div>	

		<div class="produto">
			produto 3
		</div>
	</div>

	<div id="rodape" align="center">
		Todos os Direitos Reservados a <span class="assinatura"> williamtech </span>
	</div>

	

</body>
</html>
